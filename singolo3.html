<!DOCTYPE html>
<html>
<head>
	<title>Singolo3</title>
	<link rel="stylesheet" href="singolo3.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<section class="get-a-quote">
			<div class="get-a-quote-header">
				<p>Get a Quote</p>
				<p id="get-a-quote-header-text">Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum. Duis mollis, non commodo luctus, nisi erat porttitor ligula, eget lacinia odio sem nec elit. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh.</p>
			</div>

			<div class="get-a-quote-form">
				<div class="get-a-quote-form-items">
					<form action="">
						 <div class="name">
		          			<input type="text" name="name"  placeholder ="Name (Required)" title="Name" required>
	        			</div>

	        			<div class="Email">
		       				<input type="email" name="email" placeholder="Email (Required)" title="mail" required  >
	        			</div>

	        			<div class="subject">
		          			<input type="text" name="subject" placeholder="Subject">
	        			</div>

	        			<div>
		        			 <textarea name="text" placeholder="Describe your project in detail..."></textarea>
		        		</div>

		        		<div id="submit">
		        			<input type="submit" value="Submit">
		        		</div>
					</form>
				</div>
				<div class="get-a-quote-form-contacts"></div>
			</div>

			<div id="get-a-quote-bottom"></div>
		</section>
		<section class="footer">
			<div class="copyright">
				<p>&copy Copyright 2013</p>
			</div>

			<div class="footer-contacts">
				<div class="contact-img">
					<img src="assets/facebook.png">
				</div>
				<div class="contact-img">
					<img src="assets/google+.png">
				</div>
				<div class="contact-img">
					<img src="assets/twitter.png">
				</div>
				<div class="contact-img">
					<img src="assets/linkedin.png">
				</div>
			</div>	
		</section>
	</div>	
</body>
</html>
